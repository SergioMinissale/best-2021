<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Best songs of 2021</title>
</head>

<body>
	<h1 th:text="'Best of 2021 '"></h1>
	<h2>Songs</h2>
	<ol th:if="${songs.size() > 0}">
		<li th:each="item : ${songs}" th:text=" ${item}"></li>
	</ol>
	<p th:unless="${songs.size() > 0}">No elements in list</p>
		<a th:href="@{/}">Back to home</a>
</body>

</html>
